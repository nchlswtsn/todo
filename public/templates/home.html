<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>ToDo</h1>
    <form ng-submit="newToDo()">
      <input type="text" ng-model="todo">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <h4 ng-repeat="task in tasks">
      {{ task.task }}&nbsp;
      <span ng-if="!task.complete" class="glyphicon glyphicon-ok" ng-click="status(task)"></span>
      <span ng-if="task.complete" class="glyphicon glyphicon-remove" ng-click="status(task)"></span>
      <hr><small><i>{{ task.date }}</i></small>
    </h4>
  </div>
</div>
